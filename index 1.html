	</p><center>
  <font color="#17202A" size="4" face="Cooper Black">
Personajes: 
<br>
<BR>
1.María:<BR>
Una mujer joven, brillante y ambiciosa que trabaja duro para superar la discriminación de género en el lugar de trabajo.
<BR>
<BR>
2.Carla:<BR>
Una mujer mayor, tradicional y autoritaria, que representa la discriminación por edad y género.
<BR>
<BR>
3.Sofía:<BR>
Una joven activista apasionada que lucha contra la discriminación racial en la sociedad.
<BR>
<BR>
4.Becky:<BR>
Una exitosa empresaria bisexual que se enfrenta a la discriminación por su orientación sexual en el mundo de los negocios.
<BR>
<BR>
<br>
Escena 1: En una calle transitada de la ciudad.<BR>
<BR>
<br>
María una trabajadora de marketing, camina con determinación hacia su trabajo cuando es detenida por Ricardo, una mujer mayor y conservadora.
<br>
<br>
Carla:¡Oye, jovencita! ¿A dónde crees que vas tan rápido?
<br>
<br>
María:(Con calma) Solo camino hacia mi trabajo, señor.
<br>
<br>
Carla:¿Trabajo? ¿Una mujer como tú trabajando? , Ademas con esa ropa, niña tapate! ,deberías estar en casa cuidando de tu familia.
<br>
<br>
Sofía, una joven activista que pasa por allí, 
<br>
<br>
interviene en la conversación.
<br>
<br>
Sofía:(Interviene) Disculpe, señora, pero el trabajo no tiene género. Todos merecen las mismas oportunidades.
<br>
<br>
Carla, molesta, se retira, diciendo barbaridades concervadoras,mientras María y Sofía comparten una sonrisa de empatia.
<br>
<br>
<br>
Escena 2: En una oficina moderna.
<br>
<br>
Becky una mujer de negocios exitosos, está trabajando en su escritorio cuando Sofía entra decepcionada.
<br>
<br>
Sofía: Becky, ¿has visto las últimas noticias sobre la discriminación racial en nuestra ciudad?
<br>
<br>
Becky:(Con tristeza) Sí, Sofía. Es desgarrador. La gente juzga a otros por el color de su piel en lugar de por su carácter, valores y capacidades.
<br>
<br>
Sofía: Debemos hacer algo al respecto. No podemos quedarnos de brazos cruzados mientras nuestros hermanos y hermanas enfrentan esta injusticia.
<br>
<br>
Becky y Sofía deciden organizar una protesta pacífica para alzar sus voces contra el racismo, mientras mas personas se acercan para alzar la voz en contra de la discriminacion por genero, orientacion sexual, etc.
<br>
<br>
<br>
Escena 3: En un bar elegante.
<br>
<br>
María está en un bar, sintiéndose insegura y alienada por la discriminación de género que enfrenta en su vida diaria, debido a que no 
haceptan que una mujer pueda ser la jefa en un trabajo donde se dice que solo los hombres lo pueden hacer. Becky se acerca y se sienta a su lado.
<br>
<br>
Becky: María, sé que puede ser difícil ser quien eres en un mundo que no siempre te acepta.
<br>
<br>
María:(Con lágrimas en los ojos) Es cierto. A veces siento que tengo que esconder quién soy para encajar en esta sociedad, que apesar de los años, no cambia la sociedad.
<br>
<br>
Becky: Pero recuerda, la verdadera felicidad viene de ser auténtico contigo mismo. No dejes que la discriminación te haga dudar de tu valía, recuerda que tu vales mas que cualquiera de esas personas que te hacen sentir mal, por alguna razón esas personas son así y no las puedes cambiar pero tú, tú sí puedes mejorar como persona y ayudar a mejorar la sociedad.
<br>
<br>
María se siente reconfortada por las palabras de Becky y encuentra fuerzas para seguir adelante siendo ella misma y uniendoce a la marcha pacifica que Becky organizaba, tomandole menos importancia a aquellos comentarios malos hacia ella.
<br>
<br>
<br>
Escena 4: En una plaza pública durante la protesta.
<br>
<br>
Carla, entre la multitud, observa con desaprobación la protesta organizada por Sofía y Becky.
<br>
<br>
Sofía: ¿Por qué estás aquí, señora Carla? ¿Para propagar más odio y división social?
<br>
<br>
Carla: (Vacilante) Solo estoy protegiendo mis creencias, niñas sin educacion, dejen de estar hacieno alboro y ballan a cuidar a su familia.
<br>
<br>
Sofía: Pero tus creencias no justifican la discriminación y el sufrimiento de otros. Todos merecen ser tratados con igualdad y respeto.
<br>
<br>
La multitud se une en solidaridad, olvidando aquellas palabras dichas por aquella señora llamada carla, alzando la voz, recoriendo cada calle de la ciudad para tratar de concientisar a las personas que discriminan ya sea por la orientacion sexual, genero,color de piel,etc. <br> Querian que la sociedad respetara a cada persona ya que cada una vale lo mismo y tiede derecho a ser respetada y desarrollarxe en un ambiente de paz, para que las nuevas generaciones no sufran estos preguicios.
<br>
<br>
